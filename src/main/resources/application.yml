spring:
  application:
    name: order-service
    datasource:
      url: jdbc:mysql://localhost:3306/orders_db
      username: root
      password: root
      driverClassName: com.mysql.cj.jdbc.Driver

    jpa:
      spring.jpa.database-platform: org.hibernate.dialect.MySQL8Dialect
      hibernate:
        ddl-auto: none

server:
  port: 0

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka

